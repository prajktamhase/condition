<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const no=(prompt('Enter a number'))
 if(no%4==0 && no%7==0)
 {
    document.write('number is divisible by both 4 and 7')

 }
 else{
    document.write('number is not divisible by both  4 and 7')
 }
    </script>
    
</body>
</html>
