<!DOCTYPE html>
<html>
  <head>
    <title>Hello JS 💛</title>
  </head>
  <body>
  <script>
     const food = prompt('Enter food option: ');

     switch(food)
     {
        case 'popcorn':
            document.write('🍿')
        break;

        case 'burger':
            document.write('🍔')
        break;

        case 'egg':
            document.write('🥚')
        break;
        
        default:
            document.write('👎')
     }
  </script>
  </body>
</html>
